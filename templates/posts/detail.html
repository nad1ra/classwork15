{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <main class="container my-5">
        <h2>{{ post.title }}</h2>
        <p class="text-muted">Posted on {{ post.created_at }}</p>
        <p>{{ post.content }}</p>
        <a href="{% url 'posts:list' %}">Back</a>
    </main>
{% endblock %}
